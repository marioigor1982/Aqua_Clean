    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      .font-russo-one {
        font-family: 'Russo One', sans-serif;
      }
      
      /* Animações de entrada para o Header */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fadeIn { 
        opacity: 0; /* Começa invisível */
        animation: fadeIn 1s ease-out forwards; 
      }
      .animate-slideInUp { 
        opacity: 0; /* Começa invisível */
        animation: slideInUp 0.8s ease-out forwards; 
      }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-700 { animation-delay: 700ms; }

      /* Animações de hover para os links do Navbar */
      @keyframes hover-effect {
        0%, 10%, 100% { transform: translateY(0) rotate(0); }
        /* Tremor rápido no início */
        2% { transform: translateY(0) rotate(-1.5deg); }
        4% { transform: translateY(0) rotate(1.5deg); }
        6% { transform: translateY(0) rotate(-1.5deg); }
        8% { transform: translateY(0) rotate(1.5deg); }
        /* Flutuação pelo resto do tempo */
        55% { transform: translateY(-3px) rotate(0); }
      }
      .nav-link-animated:hover {
        animation: hover-effect 2.5s ease-in-out infinite;
      }
      .nav-link-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }
    </style>
